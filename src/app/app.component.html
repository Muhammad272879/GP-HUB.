<ion-app>
  <ion-menu content-id="main" menuId="main-menu" side="start" type="reveal">
    <ion-header >
      <ion-toolbar color="warning">
        <ion-tittle class="ion-text-center">Menu</ion-tittle>
      </ion-toolbar>
    </ion-header>
    <ion-content color="dark">
      <ion-list>
        <ion-item color="dark">
          <ion-icon name="home-outline" slot="start" ></ion-icon>
          <ion-label [routerLink]="['/home']">HOME</ion-label>
        </ion-item>
        <ion-item color="dark" > 
          <ion-icon name="help-outline" slot="start"></ion-icon>
          <ion-label [routerLink]="['/faq']">FAQ</ion-label>
        </ion-item>
      </ion-list>
      <ion-item color="dark">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label [routerLink]="['/help']">HELP</ion-label>
      </ion-item>
      <ion-item color="dark">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label [routerLink]="['/login']">LOGOUT</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
